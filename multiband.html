<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Multiband Processing</title>
<script type="module" src="load.js"></script>
</head>
<body>

<audio-app label="Multiband Processing" hide-on-bypass automation-interval="default{0.1} shortcut{control shift i}" enable-automation="default{false} shortcut{control shift a}"> 
<audio-series>
<audio-player label="player" src="default{media/t.mp3} shortcut{control shift u}" play="default{false} shortcut{control shift x}" seek="default{0} shortcut{control shift t}"></audio-player>

<audio-series label="master">
<audio-parallel>
<audio-band silent-bypass label="bass"  type="lowshelf" low="200"></audio-band>

<audio-series>
<audio-band  type="peaking" low="200" high="1500"></audio-band>

<audio-split label="split" hide="mix">
<audio-delay label="left delay" mix="default{-1}"
delay="default{0.0} automate{scale(average, 0,1, 0.0001,0.0008)}" step="0.0001"
hide="bypass"></audio-delay>

<audio-delay bypass label="right delay" mix="default{1}"
delay="default{0.0} automate{r(0.0003, 0.0006)}"
step="0.0001"></audio-delay>
</audio-split>
</audio-series>

<audio-band silent-bypass label="treble"  type="highshelf" high="3000"></audio-band>
</audio-parallel>

 <audio-gain label="volume correction" gain="2" hide="bypass mix"></audio-gain>
</audio-series>

<audio-destination label="speakers"></audio-destination>
</audio-series>
</audio-app>


</body>
</html>
