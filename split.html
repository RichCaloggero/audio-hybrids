<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>split and swap</title>
<script src="load.js"></script>
</head>
<body>

<audio-context hide-on-bypass automation-interval="default{0.05} shortcut{a}" label="split and swap"> 
<audio-series>
<audio-player label="player" src="default{t1.mp3} shortcut{alt u}"  play="{shortcut{p}" seek="shortcut{k}"></audio-player>

<audio-series label="side band" >
<audio-swap label="swap"></audio-swap>
<audio-filter type="lowpass" label="filter" frequency="1000" q="1" hide="detune mix gain type"></audio-filter>
</audio-series>

<audio-destination label="speakers"></audio-destination>
</audio-series>
</audio-context>

</body>
</html>
