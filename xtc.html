<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<script type="module" src="load.js"></script>
</head>
<body>
<audio-app label="test">
<audio-series>
<audio-player label="player" src="default{t.opus}" play="shortcut{control x}"></audio-player>

<audio-split>
<audio-gain label="left" gain="0" hide="mix bypass"></audio-gain>
<audio-gain label="right" gain="1" hide="mix bypass"></audio-gain>
</audio-split>

<audio-series label="xtc" >

<audio-series label="swapper" mix="-0.3">
<audio-swap></audio-swap>
<audio-delay label="delay" delay="default{0.00004} automate{r(0.00004, 0.000004)}" hide="mix"></audio-delay>
<audio-filter type="bandpass" label="absorbtion" frequency="1500" q="0.5" hide="mix detune gain"></audio-filter>
</audio-series>

<audio-gain label="makeup gain" gain="1.6"></audio-gain>
</audio-series>

<audio-destination label="speakers"></audio-destination>
</audio-series>
</audio-app>


</body>
</html>
