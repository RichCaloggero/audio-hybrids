<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>filter test</title>
<script src="context.js" type="module"></script>
<script src="player.js" type="module"></script>
<script src="destination.js" type="module"></script>
<script src="filter.js" type="module"></script>
<script src="delay.js" type="module"></script>
<script src="gain.js" type="module"></script>
<script src="series.js" type="module"></script>
</head>
<body>
<audio-context label="audio components test">
<audio-series>
<audio-player label="player" src="t1.mp3"></audio-player>

<audio-series label="feedback delay" feedback delay=".5" gain=".5">
<audio-filter label="filter" type="default{highpass} shortcut{t}" frequency="default{555} automate{s(t/2, 400, 1400)}" q="7" hide="gain detune mix"></audio-filter>
</audio-series>

<audio-gain label="volume"></audio-gain>
<audio-destination label="speakers"></audio-destination>
</audio-series>
</audio-context>

<script>
document.querySelector("audio-context").addEventListener("complete", e => e.target.message = "Ready.");
</script>

</body>
</html>
